<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Contact Inquiry</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

<form #form="ngForm">

    <div>
      <mat-form-field style="width:300px">
        <input matInput name="Name" #searchField value="{{contactListViewModel.contactName}}"
         [(ngModel)]="contactListViewModel.contactName"
          placeholder="Contact Name">
      </mat-form-field>
      &nbsp;
      <button mat-flat-button color="primary" (click)="resetSearch()">Reset</button>&nbsp;
    </div>

  </form>

<table class="table" mat-table [dataSource]="contactListViewModel.contacts" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">

    <ng-container matColumnDef="contactName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="ContactName">
          Contact Name
       </th>
      <td mat-cell *matCellDef="let element">
         <span class="table-responsive-custom">Contact Name:&nbsp;</span>
        {{element.contactName}} </td>
    </ng-container>

    <ng-container matColumnDef="addressLine1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="AddressLine1"> Address Line 1 </th>
      <td mat-cell *matCellDef="let element">
          <span class="table-responsive-custom">Address Line 1:&nbsp;</span>
        {{element.addressLine1}} </td>
    </ng-container>

    <ng-container matColumnDef="addressLine2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="AddressLine2"> Address Line 2 </th>
      <td mat-cell *matCellDef="let element">
          <span class="table-responsive-custom">Address Line 2:&nbsp;</span>
        {{element.addressLine2}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="City"> City </th>
      <td mat-cell *matCellDef="let element">
        <span class="table-responsive-custom">City:&nbsp;</span>
        {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="Region"> State </th>
      <td mat-cell *matCellDef="let element">
          <span class="table-responsive-custom">State:&nbsp;</span>
         {{element.region}} </td>
    </ng-container>

    <ng-container matColumnDef="postalCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="PostalCode"> Postal Code </th>
      <td mat-cell *matCellDef="let element">
          <span class="table-responsive-custom">Postal Code:&nbsp;</span>
         {{element.postalCode}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="contactListViewModel.displayedColumns"></tr>
    <tr style="cursor: pointer;" mat-row *matRowDef="let row; columns: contactListViewModel.displayedColumns; let i = index"></tr>

  </table>
</mat-card-content>
<mat-card-actions>


  <mat-paginator [length]="contactListViewModel.totalContacts" [showFirstLastButtons]="true" [pageSize]="contactListViewModel.pageSize"
    [pageIndex]="contactListViewModel.currentPageIndex" [pageSizeOptions]="contactListViewModel.pageSizeOptions"
    (page)="onPaginateChange($event)"></mat-paginator>

</mat-card-actions>
</mat-card>
